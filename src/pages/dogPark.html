<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koiratarha</title>
    <script type="module" src="/src/scripts/map.ts"></script>
    <script type="module" src="/src/scripts/logout.ts"></script>
    <script type="module" src="/src/scripts/dogPark.ts"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link href="/styles/appStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body id="body" class="bigger-text">
    <nav class="nav">
      <ul class="navBg flexContainer">
        <li class="navButton">
          <a id="navContentPage" class="navContent" href="/src/pages/dogPark.html">Kartat
            <img class="icon" src="/images/kartat50.png" width="50" height="50" alt="Kartta-ikoni">
          </a>
        </li>
        <li class="navButton">
          <a id="navContentPageUser" class="navContent" href="/src/pages/editAcc.html">Tietoni
            <img class="icon" src="/images/muokkaa50.png" width="50" height="50" alt="Muokkaus-ikoni">
          </a>
        </li>
        <li class="navButton">
          <a id="navContentPageLogout" class="navContent logout" href="/">Poistu
            <img class="icon" src="/images/ulos50.png" width="50" height="50" alt="Uloskirjautumis-ikoni">
          </a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="mapAndTexts">
          <div class="flexContainer center userContentWide extra-margin-top">
              <div id="radioGroupGroup" class="text-aligned-left">
                  <p class="bold-header">Näytä kartalla:</p>
                  <div id="radioGroup" class="extra-margin-bottom">
                      <div>
                          <input type="radio" id="placeChoice1"
                                  name="place" value="enclosure">
                          <label for="placeChoice1">Aitaukset</label>
                      </div>
                      <div>
                          <input type="radio" id="placeChoice2"
                                  name="place" value="trail">
                          <label for="placeChoice2">Hiihtoladut</label>
                      </div>
                      <div>
                          <input type="radio" id="placeChoice3"
                                  name="place" value="toilet">
                          <label for="placeChoice3">Käymälät</label>
                      </div>
                      <div>
                          <input type="radio" id="placeChoice4"
                                  name="place" value="forest">
                          <label for="placeChoice4">Metsät</label>
                      </div>
                      <div>
                          <input type="radio" id="placeChoice5"
                                  name="place" value="beach">
                          <label for="placeChoice5">Uimarannat</label>
                      </div>
                      <div>
                          <input type="radio" id="placeChoice6"
                                  name="place" value="all">
                          <label for="placeChoice6">Kaikki</label>
                      </div>
                  </div>
                  <div class="center">
                      <button id="submitBtn">Valitse</button>
                  </div>
              </div>
              <div id="map" class="border-shadow"></div>
          </div>
      </div>

      <div class="flexContainer center userContentWide extra-margin-top">
          <div id="placeInfoGroup">
              <div id="placeInfo">
                  <div id="addressInfo">
                    <p class="bold-header">Sijaintitiedot:</p>
                    <p id="name"></p>
                    <p id="address"></p>
                    <p id="city"></p>
                  </div>
                  <div>
                    <button id="faveBtn">Lisää suosikki</button>
                    <button id="removeFaveBtn">Poista suosikki</button>
                  </div>
              </div>
          </div>
          <div id="favourites">
            <div id="placeInfo">
                <div>
                  <p class="bold-header">Suosikkipaikat</p>
                  <form method='post' name='form'>
                    <ul id="favList" class="text-aligned-left">
                    </ul>
                  </form>
                </div>
            </div>
          </div>
      </div>

      <div id="notifications" class="userContentWide extra-margin-top">
          <p class="bold-header">Muistutukset</p>
          <div class="flexContainer">
            <div id="timeForm">
              <div class="notificationContainer">
                <p class="extra-margin-bottom">Paikka tulee automaattisesti yläpuolella olevasta Sijaintitiedot-ikkunasta.</p>
                <input type="datetime-local" id="time" class="extra-margin-top" placeholder="Ajankohta">
              </div>
              <button id="addNotification" class="extra-margin-top">Lisää muistutus</button>
            </div>
            <div id="showNotifications">
              <div class="notificationContainer">
                <table id="notificationsAll">
                  <div id="place1"></div>
                  <div id="place2"></div>
                </table>
              </div>
              <button id="removeNotification" class="extra-margin-top extra-margin-bottom">Poista muistutus</button>
            </div>
          </div>
      </div>
    </div>

    <footer class="text-center fixed-footer extra-margin-top extra-margin-bottom">
        <div class="container">
              <a href="/src/pages/dogPark.html"><img class="icon" src="/images/kartat50.png" width="50" height="50" alt="Kartta-ikoni"></a>
              <a href="/src/pages/editAcc.html"><img class="icon" src="/images/muokkaa50.png" width="50" height="50" alt="Muokkaus-ikoni"></a>
              <a href="/" class="logout"><img class="icon" src="/images/ulos50.png" width="50" height="50" alt="Uloskirjautumis-ikoni"></a>
        </div>
    </footer>
</body>
</html>
