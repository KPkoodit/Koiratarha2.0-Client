<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koiratarha - Sisäänkirjautuminen</title>
    <script type="module" src="/src/scripts/login.ts"></script>
    <link href="/styles/appStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body id="body" class="bigger-text">
  <div class="container-fluid">
    <h1 id="header">Koiratarha</h1>
    <form id="userForm" class="userContent extra-margin-top">
        <div id="loginInfo"></div>
        <div class="user-content-section">
            <p>Käyttäjätunnus:</p>
            <input type="text" id="username" name="username" placeholder="Käyttäjätunnus">
        </div>
        <div class="user-content-section">
            <p>Salasana:</p>
            <input type="password" id="password" name="password" placeholder="Salasana">
        </div>
        <div class="buttonContainer">
            <button type="submit" id="loginButton">Kirjaudu</button>
        </div>
        <div class="extra-margin-top">
          <a class="backToFrontpage" href="/">Takaisin</a>
        </div>
    </form>
  </div>
</body>
